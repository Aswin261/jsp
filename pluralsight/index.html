<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pluralsight</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      href="https://cdn.iconscout.com/icon/free/png-512/pluralsight-3521645-2945089.png?f=avif&w=512"
    />
  </head>
  <body>
    <div id="wrapper">
      <div id="left">
        <div id="signin">
          <div class="logo">
            <img
              style="width: 150px"
              src="https://th.bing.com/th/id/OIP.TJXiITLluPP6ozZ-O1k4GwHaDd?pid=ImgDet&rs=1"
              alt="pluralsight logo"
              class="src"
            />
          </div>
          <form>
            <label>Email: </label><br />
            <input
              type="email"
              placeholder="Enter your mail id"
              required
            /><br /><br />
            <label>password: </label><br />
            <input
              type="password"
              placeholder="Enter your password"
              required
            /><br /><br />
            <button type="submit" class="primary-btn">Sign In</button>
          </form>
          <div class="links">
            <a href="#">Forgot password</a>
            <a href="#">Signin with company or school</a>
          </div>
          <div class="or">
            <hr class="bar" />
            <span>OR</span>
            <hr class="bar" />
          </div>
          <a href="" class="secondary-btn">Create an Account</a>
        </div>
        <footer id="mainfooter">
          <p>Copyright &copy; 2018, All Rights Reserved</p>
          <div><a href="#">Terms Of Use</a>|<a href="#">Privacy Policy</a></div>
        </footer>
      </div>
      <div id="right">
        <div id="showcase">
          <div class="showcasecontent">
            <h1 class="showcasetext">
              Let's create the future<strong>Together</strong>
            </h1>
            <a href="#">Start a 10 day free Trial</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
