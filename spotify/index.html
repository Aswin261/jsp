<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Spotify_logo_without_text.svg/2048px-Spotify_logo_without_text.svg.png" alt="spotify"/><span style="margin-left:10px">Spotify</span></li>
            <li>Playlist</li>
            <li>Featured</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h3>Best of Justin Beiber</h3>
            <div class="songItemContainer">

                <span>Ghost</span>
                    <span class="songlistplay"><span class="timestamp"> 05.30</span> <i class="fas fa-play-circle"></i></span>
                </span>
            </div>
            <div class="songitem">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTZh0EYNdVMi2aTQuBoquqCdRnzyF_HvjX0mQ&usqp=CAU" alt="">
                <span>Ghost</span>
                    <span class="songlistplay"><span class="timestamp"> 05.30</span> <i class="fas fa-play-circle"></i></span>
                </span>
            </div><div class="songitem">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTZh0EYNdVMi2aTQuBoquqCdRnzyF_HvjX0mQ&usqp=CAU" alt="">
                <span>Ghost</span>
                    <span class="songlistplay"><span class="timestamp"> 05.30</span> <i class="fas fa-play-circle"></i></span>
                </span>
            </div><div class="songitem">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTZh0EYNdVMi2aTQuBoquqCdRnzyF_HvjX0mQ&usqp=CAU" alt="">
                <span>Ghost</span>
                    <span class="songlistplay"><span class="timestamp"> 05.30</span> <i class="fas fa-play-circle"></i></span>
                </span>
            </div><div class="songitem">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTZh0EYNdVMi2aTQuBoquqCdRnzyF_HvjX0mQ&usqp=CAU" alt="">
                <span>Ghost</span>
                    <span class="songlistplay"><span class="timestamp"> 05.30</span> <i class="fas fa-play-circle"></i></span>
                </span>
            </div>
        </div>
    </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
       <input type="range" name="range" id="progressbar" min="0" max="100" value="0">
        <div class="icons">
            <i class="fas fa-2x fa-step-backward "></i>
            <i class="fas fa-2x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-2x fa-step-forward "></i>
        </div>
        <div class="songInfo">
            <img src="https://media.tenor.com/amRwK1jxr0AAAAAj/music.gif" alt="" id="gif">
            Ghost - Justin Beiber
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/95995d2944.js" crossorigin="anonymous"></script>

</html>
