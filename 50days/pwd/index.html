<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./index.css"/>
    <meta name="Progress" content="steps"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="toggler">
        <h2>How do you want your project to be?</h2>
        <div class="toggle-container">
            <input type="checkbox" id="good" class="toggle"/>
            <label for="good" class="label">
                <div class="ball"></div>
            </label>
            <span>Good</span>
        </div>
        <div class="toggle-container">
            <input type="checkbox" id="cheap" class="toggle"/>
            <label for="cheap" class="label">
                <div class="ball"></div>
            </label>
            <span>Cheap</span>
        </div>
        <div class="toggle-container">
            <input type="checkbox" id="fast" class="toggle"/>
            <label for="fast" class="label">
                <div class="ball"></div>
            </label>
            <span>Fast</span>
        </div>
</div>
   <div class="container">
        <h2>Password Generator</h2>
        <div class="result-container">
            <span id="result"></span>
            <button class="btn" id="clipboard">
                <i class="fas fa-clipboard"></i>
            </button>
        </div>
        <div class="settings">
            <div class="setting">
                <label for="len">Password Length </label>
                    <input type="number" id="length" value="4" min="4" max="20">
            </div>
            <div class="setting">
                <label for="len">Include Uppercase Letters </label>
                    <input type="checkbox" id="uppercase" checked>
            </div>
        <div class="setting">
            <label for="len">Include Lowercase Letters </label>
                <input type="checkbox" id="lowercase" checked>
        </div>
        <div class="setting">
            <label for="len">Include numbers</label>
                <input type="checkbox" id="numbers" checked>
        </div>
        <div class="setting">
            <label for="len">Include symbols </label>
                <input type="checkbox" id="symbols" checked>
        </div>
  </div>
  <button class="btn btn-large" id="generate">Generate Password</button>
   </div>
    <script src="./index.js"></script>
</body>
</html>
