<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Slider</title>
    <link rel="stylesheet" href="./index.css"/>
    <meta name="Progress" content="steps"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: red;">
                <h1>Fire Element</h1>
                <p>Fire Benders</p>
            </div>
            <div style="background-color: blue;">
                <h1>Fire Element</h1>
                <p>Fire Benders</p>
            </div>
            <div style="background-color:black">
                <h1>Fire Element</h1>
                <p>Fire Benders</p>
            </div>
            <div style="background-color:gold;">
                <h1>Fire Element</h1>
                <p>Fire Benders</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('https://images.unsplash.com/photo-1513346940221-6f673d962e97?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8Z29sZCUyMGJhY2tncm91bmR8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=600&q=60')"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1517999144091-3d9dca6d1e43?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8YmxhY2t8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=600&q=60')"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1572557798994-41431698dc8d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8Ymx1ZSUyMGltYWdlfGVufDB8fDB8fHww&auto=format&fit=crop&w=600&q=60')"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1556800695-a5b593d1586b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fHJlZCUyMGZpcmUlMjBpbWFnZXxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=600&q=60')"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
 
    <script src="./index.js"></script>
</body>
</html>
